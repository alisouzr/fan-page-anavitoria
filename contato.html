<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CONTATO</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/iconLOL.jpg"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome"  class="input-padrao">

            <label for="email">E-mail</label>
            <input type="email" id="email"  class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"  class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            
            <label class="checkbox"><input type="checkbox">Gostaria de receber novidade desse Duo por e-mail?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="https://anavitoria.com.br/wp-content/themes/anavitoria/assets/svg/logo.svg" alt="Logo">
        <p class="finalone">&copy; Copyright ANAVITÓRIA - 2021</p>
        <p class="finaltwo">made by alisouzr / personal project</p>
    </footer>
</body>

</html>
